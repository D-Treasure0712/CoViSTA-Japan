version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: covista-japan-prob
    ports:
      - "127.0.0.1:3000:3000"
    volumes:
      - prisma_data:/app/prisma
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/prisma/dev.db
    restart: always

volumes:
  prisma_data:

